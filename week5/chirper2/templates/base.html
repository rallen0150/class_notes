{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chirper Day 2</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">

    <style media="screen">
        body {
          background-color: #1eee9b;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-nav">
          <li><a href="{% url 'chirp_view' %}">Home</a></li>
          <li><a href="{% url 'about_view' %}">About Me</a></li>
          <li><a href="{% url 'chirp_create_view' %}">Create Chirp</a></li>
          <li>{% if not request.user.is_authenticated %}
            <a href="{% url 'user_create_view' %}">Create User</a>
            <a href="{% url 'login' %}">Login</a>
          {% else %}
            <a href="{% url 'logout' %}?next={% url 'chirp_view' %}">Logout</a>
          {% endif %}</li>
        </div>
      </div>
    </nav>

    <div class="container">

      {% block content %}
      {% endblock %}

    </div>
  </body>
</html>
